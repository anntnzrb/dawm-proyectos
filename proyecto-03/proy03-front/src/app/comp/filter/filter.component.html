<app-header></app-header>
<app-navbar></app-navbar>

<br>
<h2>Filter by <b>Actor:</b></h2>
<br>

<div class="filter-div">
    <div class="actor-filter">
        <div (click)="getMoviesByActor(a.first_name + ' ' + a.last_name)" id="actor-card"
            class="card border-success mb-3 text-bg-warning" style="max-width: 18rem;" *ngFor="let a of actors">
            <div class="card-header bg-transparent border-success">
                <h5>{{a.first_name}} {{a.last_name}} (<i>{{a.year}}</i>)</h5>
            </div>
            <div class="card-footer bg-transparent border-success"><i>Country</i>: {{a.country}}</div>
        </div>
    </div>
</div>

<br><br>

<div class="movie-container">
    <div class="card-body" *ngFor="let m of movies_filter_actor">
        <img src="{{m.artwork_url}}" alt="">
        <h2>{{m.title}} ({{m.year}})</h2>
        <button (click)="goToMovie(m.movie_id)">View</button>
    </div>
</div>

<br><br>

<br>
<h2>Filter by <b>Year:</b></h2>
<br>

<div class="years-filter">
    <div class="btn-group" role="group" *ngFor="let y of years">
        <button id="btn-year" (click)="getMoviesByYear(y)" type="button" class="btn btn-secondary">{{y}}</button>
    </div>
</div>

<br><br>

<div class="movie-container">
    <div class="card-body" *ngFor="let m of movies_filter_year">
        <img src="{{m.artwork_url}}" alt="">
        <h2>{{m.title}} ({{m.year}})</h2>
        <button (click)="goToMovie(m.movie_id)">View</button>
    </div>
</div>
